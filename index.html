<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FinalProject</title>
        <meta name="description" content="">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="assets/css/bootstrap.css">

        <style>
            .changeData {
                display:inline;
                overflow: auto;
                white-space: nowrap;
                margin:0px auto;
            }
        </style>
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-xs-6">
                    <div id="Table"></div>
                    <input type="file" accept=".csv" id="myFile"/>
                    <div>
                        <button class="btn" id="previous"> previous </button>
                        <button class="btn" id="next"> next </button>
                        <canvas id="myChart" width="400" height="400"></canvas>
                    </div>
                </div>
                <div class="col-md-6 col-xs-6">
                    <canvas id="Canvas"></canvas>
                </div>
            </div>
        </div>

        <script type="x-shader/x-vertex" id="vertexshader">
            uniform vec3 positions[8];
            uniform vec3 colors[8];

            varying vec3 v_normal;
            varying vec3 v_color;
			void main() {
                v_normal = normal * normalMatrix;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

                // calc distance
                float dist1 = length(position - positions[0]);
                float dist2 = length(position - positions[1]);
                float dist3 = length(position - positions[2]);
                float dist4 = length(position - positions[3]);
                float dist5 = length(position - positions[4]);
                float dist6 = length(position - positions[5]);
                float dist7 = length(position - positions[6]);
                float dist8 = length(position - positions[7]);

                //calc weighting
                float sumdist = dist1 + dist2 + dist3 + dist4 + dist5 + dist6 + dist7 + dist8;

                float weight1 = dist1/sumdist;
                float weight2 = dist2/sumdist;
                float weight3 = dist3/sumdist;
                float weight4 = dist4/sumdist;
                float weight5 = dist5/sumdist;
                float weight6 = dist6/sumdist;
                float weight7 = dist7/sumdist;
                float weight8 = dist8/sumdist;

                v_color += (1.0 - weight1) * colors[0];
                v_color += (1.0 - weight2) * colors[1];
                v_color += (1.0 - weight3) * colors[2];
                v_color += (1.0 - weight4) * colors[3];
                v_color += (1.0 - weight5) * colors[4];
                v_color += (1.0 - weight6) * colors[5];
                v_color += (1.0 - weight7) * colors[6];
                v_color += (1.0 - weight8) * colors[7];
			}
		</script>

        <script type="x-shader/x-fragment" id="fragmentshader">
            varying vec3 v_normal;
            varying vec3 v_color;
			void main() {
				gl_FragColor = vec4(v_color, 1.0);
                vec3 normal = normalize(v_normal);
                vec4 cam =  vec4( cameraPosition, 1.0 ) * viewMatrix;
                float light = dot(normal, normalize(cam.xyz));
                gl_FragColor.rgb *= light;
			}
		</script>

        <script src="assets/js/three.js"></script>
        <script src="assets/js/Chart.js"></script>
        <script src="assets/js/OBJLoader.js"></script>
        <script src="assets/js/OrbitControls.js"></script>
        <script src="app.js"></script>
    </body>
</html>
