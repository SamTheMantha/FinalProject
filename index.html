<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FinalProject</title>
        <meta name="description" content="">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="assets/css/bootstrap.css">

        <style>
            .changeData {
                display:inline;
                overflow: auto;
                white-space: nowrap;
                margin:0px auto;
            }
        </style>
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-xs-6">
                    <div id="Table"></div>
                    <input type="file" accept=".csv" id="myFile"/>
                    <div>
                        <button class="btn" id="previous"> previous </button>
                        <button class="btn" id="next"> next </button>
                        <canvas id="myChart" width="400" height="400"></canvas>
                    </div>
                </div>
                <div class="col-md-6 col-xs-6">
                    <canvas id="Canvas"></canvas>
                </div>
            </div>
        </div>

        <script type="x-shader/x-vertex" id="vertexshader">
            uniform vec3 color;
            varying vec3 v_normal;
            varying vec3 v_color;
			void main() {
                v_normal = normal * normalMatrix;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
                if(length(position - vec3(0,0,0)) < 100.0)
                {
                   v_color = color; 
                }
                else
                {
                    v_color = vec3(0.6, 0.0, 0.0); 
                }
			}
		</script>

        <script type="x-shader/x-fragment" id="fragmentshader">
            varying vec3 v_normal;
            varying vec3 v_color;
			void main() {
				gl_FragColor = vec4(v_color, 1.0);
                vec3 normal = normalize(v_normal);
                vec4 cam =  vec4( cameraPosition, 1.0 ) * viewMatrix;
                float light = dot(normal, normalize(cam.xyz));
                gl_FragColor.rgb *= light;
			}
		</script>

        <script src="assets/js/three.js"></script>
        <script src="assets/js/Chart.js"></script>
        <script src="assets/js/OBJLoader.js"></script>
        <script src="assets/js/OrbitControls.js"></script>
        <script src="app.js"></script>
    </body>
</html>
